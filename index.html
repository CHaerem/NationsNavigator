<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>World Map Explorer</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/alasql@3.1.0/dist/alasql.min.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="info-box">
			<h3>
				Country Information
				<button id="close-btn" style="display: none">Ã—</button>
			</h3>
			<div id="country-info">Click on a country to see its information.</div>
			<div id="llm-status"></div>
			<input
				type="text"
				id="query-input"
				placeholder="Ask a question about countries"
			/>
			<button id="search-btn" disabled>Ask</button>
			<button id="reset-btn">Reset</button>
			<div id="message"></div>
		</div>

		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script type="module" src="js/main.js"></script>
