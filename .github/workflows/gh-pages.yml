---
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: ./
          clean-exclude: pr-preview/
          force: false
          rsync-options: --exclude=tests/ --exclude=node_modules/ --exclude=scripts/ --exclude=coverage/ --exclude=.github/ --exclude=.gitignore --exclude=package.json --exclude=package-lock.json --exclude=CLAUDE.md
