<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🌍 NationsNavigator - Interactive World Map Explorer</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/alasql@3.1.0/dist/alasql.min.js"></script>
	</head>
	<body>
		<main id="map" role="main" aria-label="Interactive world map"></main>
		<aside id="info-box" aria-label="Country information and controls">
			<header>
				<h3>
					Country Information
					<button id="close-btn" style="display: none" aria-label="Close country information">×</button>
				</h3>
			</header>
			
			<section id="country-info" aria-live="polite">
				Click on a country to see its information.
			</section>
			
			<section id="llm-status" aria-live="polite" aria-label="AI model status"></section>
			
			<form id="query-form" role="search">
				<div class="input-container">
					<input
						type="text"
						id="query-input"
						placeholder="Ask a question about countries..."
						aria-label="Enter your question about countries"
						autocomplete="off"
						maxlength="200"
					/>
					<div class="input-help">
						<span class="help-icon">💡</span>
						<span class="help-text">Try: "Countries in Europe", "Largest countries", "Countries with red flags"</span>
					</div>
				</div>
				
				<div class="model-selection">
					<label for="llm-select">
						<span class="label-icon">🤖</span>
						AI Model:
					</label>
					<select id="llm-select" aria-label="Select AI model">
						<option value="Llama-3.2-1B-Instruct-q4f16_1-MLC" selected>
							Llama-3.2-1B ⚡ (Fastest)
						</option>
						<option value="Qwen2.5-1.5B-Instruct-q4f16_1-MLC">
							Qwen2.5-1.5B 🚀 (Efficient)
						</option>
						<option value="Llama-3.2-3B-Instruct-q4f16_1-MLC">
							Llama-3.2-3B 🧠 (Balanced)
						</option>
						<option value="Llama-3.1-8B-Instruct-q4f16_1-MLC">
							Llama-3.1-8B 💪 (Most Powerful)
						</option>
					</select>
					<div class="model-info">
						<small>Smaller models load faster but may be less accurate</small>
					</div>
				</div>
				
				<div class="button-group">
					<button type="submit" id="search-btn" disabled aria-describedby="llm-status">
						<span class="btn-icon">🔍</span>
						<span class="btn-text">Ask AI</span>
					</button>
                                        <button type="button" id="reset-btn">
                                                <span class="btn-icon">🔄</span>
                                                <span class="btn-text">Reset Map</span>
                                        </button>
                                        <button type="button" id="clear-cache-btn">
                                                <span class="btn-icon">🗑️</span>
                                                <span class="btn-text">Clear Model Cache</span>
                                        </button>
                                </div>
                        </form>
			
			<section id="message" aria-live="polite" aria-label="Query results"></section>
		</aside>

                <script type="module">
                        import { initWebLLM } from "./js/llm.js";
                        document
                                .getElementById("llm-select")
                                .addEventListener("change", (event) => {
                                        const selectedModel = event.target.value;
                                        initWebLLM(selectedModel);
                                });
                </script>

		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
